        <br>
        <div class="box1">
            <p class="title">
    Shopping list
</p>
<nz-list
nzBordered
[nzDataSource]="shoppingList"
[nzRenderItem]="item"
[nzItemLayout]="'horizontal'"
>

<ng-template #item let-item let-i="index">
<nz-list-item>
<div class="shopping-list-item">
<div class="item-name">{{ item.name }}</div>

<div class="item-quantity">
  <nz-input-number
    [ngModel]="item.quantity"
    (ngModelChange)="updateQuantity(i, $event)"
    [nzMin]="1"
  ></nz-input-number>
</div>

<div class="item-remove">
  <button nz-button nzType="default" (click)="removeItem(i)">‚ùå</button>
</div>
</div>
</nz-list-item>
</ng-template>
</nz-list>
